<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="./css/base.css" type="text/css" />
<link rel="stylesheet" href="./css/layout.css" type="text/css" />
<script type="text/javascript" src="../../../lib/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../lib/big.js"></script>
<script type="text/javascript">
	var unitConverter = {};
	
	function assert(expression, msg) {
		if (!expression) {
			alert("error: " + msg)
		}
	}
	
	function checkType(type) {
		if (type != "function") {
			alert("illegal type: type = " + type)
		}
	}

	unitConverter.conversionTable = function(category, header, conversionData) {
		
		assert(category == "temperature", "category")
		
		checkType(header.type)
		assert(header.arg == "bigDecimal")
		
		// conversionData
		assert(conversionData[0].unit == "K" )
		assert(conversionData[0].converters.C(new Big(273.15)) == 0)
		assert(conversionData[0].converters.F(new Big(273.15)) == 32)
		
		// 
		assert(conversionData[1].unit == "C" )
		assert(conversionData[1].converters.K(new Big(20)) == 293.15)
		assert(conversionData[1].converters.F(new Big(37)) == 98.6)
		
		assert(conversionData[2].unit == "F" )
		assert(conversionData[2].converters.K(new Big(32)) == 273.15)
		assert(conversionData[2].converters.C(new Big(32)) == 0)
		
		alert("OK")
	}
	
</script>

<!-- Beginnig of Unit Tables -->
<script type="text/javascript" src="./function.js"></script>
<!-- End of Unit Tables -->

<title>Unit Converter</title>
</head>

<body>

	<div id="wrap">
		<div id="header">Unit Converter</div>
		<div id="category"></div>
		<div id="unit"></div>
		<div class="float_clear"></div>
	</div>

</body>
</html>
